<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- !Bootstrap Icon-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- !CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- !Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Budget Calculator</title>
  </head>
  <body>
    <!-- !Main -->
    <main class="container py-5 text-capitalize">
      <h1 class="text-center pb-5 fw-bolder">
        <span class="text-primary">Budget</span>
        <span class="text-secondary">Calculator</span>
      </h1>
      <section class="row gy-3 border rounded-1 pb-3 bg-dark bg-opacity-75">
        <!-- !Image placed -->
        <div class="col-12 col-lg-5">
          <img
            class="img-fluid border-2 rounded-2"
            src="./front-image.jpg"
            alt="image"
          />
        </div>
        <!-- !End of Image -->

        <!-- !Form started -->
        <form
          id="form"
          action="/"
          class="container col-12 col-lg-6 bg-info bg-opacity-25 border-2 rounded-2 pb-3"
        >
          <div>
            <!-- !Income Filed -->
            <h2 class="text-center fw-bolder fs-1 text-decoration-underline">
              Income
            </h2>
            <label class="w-25 d-inline-block ms-5 mt-2 p-2 fw-bold fs-4"
              >Income:</label
            >
            <input
              required
              placeholder="Enter Number"
              id="total-income"
              class="border-0 rounded-1 w-50 p-1 text-success"
              type="number"
              min="0"
            />
            <!-- !Income Filed -->

            <!-- !Expense Field  -->
            <div>
              <h1
                class="text-center pt-3 mt-3 fw-bold text-decoration-underline"
              >
                Expenses
              </h1>
              <label class="w-25 d-inline-block ms-5 mt-2 p-2 fw-bold fs-4"
                >Food :
              </label>
              <input
                placeholder="Enter Number"
                id="food-cost"
                class="border-0 rounded-1 w-50 p-1 text-danger"
                type="number"
                min="0"
                required
              />
            </div>
            <div>
              <label class="w-25 d-inline-block ms-5 mt-2 p-2 fw-bold fs-4"
                >Rent :
              </label>
              <input
                placeholder="Enter Number"
                id="rent-cost"
                class="border-0 rounded-1 w-50 p-1 text-danger"
                type="number"
                min="0"
                required
              />
            </div>
            <div>
              <label class="w-25 d-inline-block ms-5 mt-2 p-2 fw-bold fs-4"
                >Clothes:
              </label>
              <input
                placeholder="Enter Number"
                id="clothes-cost"
                class="border-0 rounded-1 w-50 p-1 text-danger"
                type="number"
                min="0"
                required
              />
            </div>

            <div class="text-center pt-3">
              <button
                id="calculate-button"
                type="submit"
                class="btn btn-info py-2 px-5 fw-bolder"
              >
                Calculate
              </button>
            </div>
          </div>

          <div>
            <h2 class="text-center pt-4 fw-bold">
              Total Expenses:
              <span id="total-expenses" class="text-danger fw-bold">0</span>
            </h2>
          </div>
          <div>
            <h2
              id="no-money"
              class="text-center pt-4 fw-bold text-danger d-none"
            >
              You don't have any money to Save.
            </h2>
            <h2 class="text-center pt-4 fw-bold">
              Balance:
              <span id="new-balance" class="text-success fw-bold">0</span>
              <span id="expense-exceed" class="text-danger bor d-none"
                >(Expense Exceeded)</span
              >
            </h2>
          </div>
          <!-- !End of Expense Field  -->

          <!-- !Saving Field -->
          <div class="text-center">
            <label class="fs-4 fw-bold">Save:</label>
            <input
              placeholder="Enter Number"
              id="save-input"
              class="fs-6 border-0 rounded-1 w-25 p-1 text-success"
              type="number"
              min="0"
              step="0.01"
              disabled
              onkeypress="return event.charCode != 45"
              onkeyup="manage(this)"
            />
            <span class="fw-bold fs-4"> %</span
            ><button
              disabled
              id="save-button"
              class="btn btn-info py-1 px-4 mx-4 fw-bolder"
            >
              Save
            </button>
          </div>
          <h3
            id="balance-low"
            class="text-center text-danger fw-bolder d-none my-4"
          >
            You don't have enough money to Save this amount. Decrease Saving
            Percentage.
          </h3>
          <h3
            id="already-exceeded"
            class="text-center text-danger fw-bolder d-none my-4"
          >
            You can't Save, Expense Already Exceeded
          </h3>

          <div class="text-center my-3 fw-bolder fs-4">
            Saving Amount:
            <span id="save-percentage" class="text-success">0</span>
          </div>
          <div class="text-center my-1 fw-bolder fs-4">
            Remaining Balance:
            <span id="balance-remain" class="text-white fw-bold">0</span>
          </div>
          <!-- !End of Saving Field -->

          <!-- !Reset Button -->
          <div class="text-end">
            <button
              id="reset-button"
              type="button"
              class="btn btn-danger border-2 rounded-5"
            >
              Reset
            </button>
            <!-- !End of Reset Button -->
          </div>
        </form>
        <!-- !End of Form started -->
      </section>
    </main>
    <!-- !End of Main -->

    <!-- !Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- !JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
